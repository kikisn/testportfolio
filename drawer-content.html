<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anna Sasil's Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="file-drawer">
    <img src="home-2.jpg" alt="File Background" class="files-bg" />
    
    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo" />

    <!-- Tabs (interactive) -->
    <div class="tab" id="tab-about">
      <img src="tab-about.png" alt="About Tab" />
    </div>
    <div class="tab" id="tab-agency">
      <img src="tab-agency.png" alt="Agency Tab" />
    </div>
    <div class="tab" id="tab-dog">
      <img src="tab-dog.png" alt="Dog Days Tab" />
    </div>
    <div class="tab" id="tab-memories">
      <img src="tab-memories.png" alt="More Memories Tab" />
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
