<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Optimization - Anna Sasil's Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="web-optimization-styles.css" />
</head>
<body>
  <div class="optimization-container">
    <!-- Background (z-index: 1) -->
    <img src="metal-background.png" alt="Metal Background" class="opt-bg-metal" />
    
    <!-- Tabs (z-index: 2-5) -->
    <img src="o-tab-classified.png" alt="Classified Tab" class="opt-tab opt-tab-classified" />
    <img src="o-tab-dog.png" alt="Dog Tab" class="opt-tab opt-tab-dog" />
    <img src="o-tab-about-me.png" alt="About Me Tab" class="opt-tab opt-tab-about-me" />
    <img src="o-tab-agency.png" alt="Agency Tab" class="opt-tab opt-tab-agency" />
    
    <!-- Paper background (z-index: 6) -->
    <img src="paper-background.png" alt="Paper Background" class="opt-paper-bg" />
    
    <!-- Pages (z-index: 7-8) -->
    <img src="right-page.png" alt="Right Page" class="opt-page opt-right-page" />
    <img src="left-page.png" alt="Left Page" class="opt-page opt-left-page" />
    
    <!-- Devices (z-index: 9-11) -->
    <img src="tablet.png" alt="Tablet" class="opt-device opt-tablet" />
    <img src="phone.png" alt="Phone" class="opt-device opt-phone" />
    <img src="laptop.png" alt="Laptop" class="opt-device opt-laptop" />
    
    <!-- Arrows (z-index: 12-13) -->
    <img src="left-arrow.png" alt="Left Arrow" class="opt-arrow opt-left-arrow" />
    <img src="right-arrow.png" alt="Right Arrow" class="opt-arrow opt-right-arrow" />
    
    <!-- Text sections (z-index: 14) -->
    <div class="opt-text opt-text-1">
      <h3>Mobile First Design</h3>
      <p>Optimized for smartphones with responsive layouts that adapt seamlessly to any screen size.</p>
    </div>
    <div class="opt-text opt-text-2">
      <h3>Desktop Performance</h3>
      <p>Fast-loading pages with optimized assets for the best desktop browsing experience.</p>
    </div>
    <div class="opt-text opt-text-3">
      <h3>Speed</h3>
      <p>Lightning-fast load times</p>
    </div>
    <div class="opt-text opt-text-4">
      <h3>Quality</h3>
      <p>High-quality visuals</p>
    </div>
    
    <!-- Color circles (z-index: 15) -->
    <div class="opt-circles">
      <div class="opt-circle opt-circle-1" data-color="1"></div>
      <div class="opt-circle opt-circle-2" data-color="2"></div>
      <div class="opt-circle opt-circle-3" data-color="3"></div>
    </div>
  </div>

  <script src="web-optimization-scripts.js"></script>
</body>
</html>
